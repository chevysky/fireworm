<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BULU微功能测试平台</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="height: 50px;background-color: #0069d9; text-align: center;
            font-size: 20px;line-height: 50px;">BULU微功能测试平台</div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: #007bff solid 3px;">
                <div style="height: 50px;">
                    当前用户：<span id = "user"></span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">#</span>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock">
                </div>
                <div style="width: 400px;text-align: right">
                    <button type="button" class="btn btn-secondary" onclick="userRegister()">注册</button>
                    <button type="button" class="btn btn-warning" onclick="userLogin()">登录</button>
                    <br>
                    <input type="checkbox" id="remember" aria-label="Radio button for following text input">
                    <span>记住账号和密码</span>
                </div>
                <div style="height: 50px;"></div>
            </div>
            <div class="col-md-6" style="border: #007bff solid 3px;border-left-width: 0px;"></div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: #007bff solid;border-width: 0px 3px 3px 3px;height: 260px;"></div>
            <div class="col-md-6" style="border: #007bff solid;border-width: 0px 3px 3px 0px;height: 260px;"></div>
        </div>
    </div>
</body>
</html>
